<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/app.js" type="module"></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="init">
        <h2>Room name</h2>
        <form id="init-form">
            <input type="text" name="room">
            <input type="submit" value="Enter room">
        </form>
    </div>

    <div class="wrapper">

        <div id="board">
            <div class="row">
                <div id="00" class="cell"></div>
                <div id="01" class="cell"></div>
                <div id="02" class="cell"></div>
            </div>
            <div class="row">
                <div id="10" class="cell"></div>
                <div id="11" class="cell"></div>
                <div id="12" class="cell"></div>
            </div>
            <div class="row">
                <div id="20" class="cell"></div>
                <div id="21" class="cell"></div>
                <div id="22" class="cell"></div>
            </div>
        </div>

        <div id="chat">
            <textarea id="chat-log" disabled rows="10" cols="50">asdas</textarea>
            <div>
                <input type="text" id="message">
                <button id="send">Send</button>
            </div>
        </div>

    </div>
   
</body>

</html>
